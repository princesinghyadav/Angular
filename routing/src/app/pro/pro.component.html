 
<div >
    <ul>


        <div class="product">
          <li *ngFor="let user of jsonData">
            <div style="border: 2px solid black; margin: 20px; ">
              <a (click)="set(user.id)" [routerLink]="['/product/',user.id ]">{{user.id}}
                <h2> {{ user.name }}</h2>
                <h2> {{ user.price }}</h2>
                <h3> {{ user.quantity }}</h3>
             
            </a>

            </div>
           
         
        </li>
        </div>

      
           
      </ul>
</div>
